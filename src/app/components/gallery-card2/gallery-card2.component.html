<div class="gallery-card2-gallery-card" [ngClass]="rootClassName"
  ><div class="gallery-card2-container"
    ><div class="gallery-card2-container1"
      ><h2 class="gallery-card2-heading">{{ title }}</h2
      ><span class="gallery-card2-text">{{ description }}</span
      ><span class="gallery-card2-text1">SHOW MORE</span></div
    ></div
  ><img [attr.alt]="imageAlt" [attr.src]="imageSrc" class="gallery-card2-image"
/></div>
